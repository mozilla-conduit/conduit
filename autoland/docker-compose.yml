version: '2'
services:
  web:
    image: nginx:alpine
    ports:
      - "8888:80"
      - "9999:9999"
    volumes:
      - ./docker/web/nginx-conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - webapi

  yarn:
    build:
      context: ./ui
      dockerfile: ./Dockerfile-dev
    command: start
    volumes:
      - ./ui/src:/code/src
      - ./ui/build:/code/build
      - ./ui/test:/code/test

  mountebank:
    build:
      context: docker/mountebank/
    command: start --logfile /mb.log --debug --mock

  webapi:
    build:
      context: ./webapi
      dockerfile: ./Dockerfile-dev
    volumes:
      - ./webapi:/app
    environment:
      - DEBUG=1
      - PRETTY_LOG=1
      - VERSION_PATH=/version.json
      - AC_ALLOW_ORIGIN=*
    depends_on:
      - mountebank
