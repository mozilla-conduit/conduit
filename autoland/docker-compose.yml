version: '2'
services:
  web:
    image: nginx:alpine
    ports:
      - "8888:80"
    volumes:
      - ./docker/web/nginx-conf.d:/etc/nginx/conf.d:ro

  yarn:
    build:
      context: ./ui
      dockerfile: ./Dockerfile-dev
    command: start
    volumes:
      - ./ui/src:/code/src

  autolandweb:
    build:
      context: ./public-web-api
      dockerfile: ./Dockerfile-dev
    ports:
     - "9999:9090"
    volumes:
     - ./public-web-api:/app
    environment:
     - AUTOLANDWEB_DEBUG=1
     - AUTOLANDWEB_PORT=9090
