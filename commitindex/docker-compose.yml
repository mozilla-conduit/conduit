version: '2'
services:
  commitindex:
    build:
      context: ./
      dockerfile: ./docker/commitindex/dockerfile-dev
    volumes:
      - ./:/app
    depends_on:
      - mountebank
    ports:
      - "8888:80"

  mountebank:
    build:
      context: ../docker/mountebank/
    command: start --logfile /mb.log --debug --mock
