version: '2'
services:
  hgserver:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - data-volume:/repos
      - ./extensions:/hgext
      - ./docker/hgweb.conf:/etc/hg/hgweb.conf
    environment:
      - HG_RELEASE=4.1
      - HG_WEB_CONF=/etc/hg/hgweb.conf
    depends_on:
      - hgrepoinit

  hgrepoinit:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    volumes:
      - data-volume:/repos
    environment:
      - HG_RELEASE=4.1
      - HG_WEB_CONF=/etc/hg/hgweb.conf
    entrypoint:
      - hg
      - init
      - /repos/testrepo

volumes:
  data-volume:
